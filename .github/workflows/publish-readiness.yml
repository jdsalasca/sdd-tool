name: Publish Readiness

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  validate-publish-bundle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Verify release-tag script behavior with current package version
        shell: bash
        run: |
          TAG="v$(node -p "require('./package.json').version")"
          npm run verify:release-tag -- --tag "$TAG"

      - name: Verify publish readiness (dry-run pack + required files)
        run: npm run verify:publish

      - name: Upload dry-run pack report
        run: npm pack --dry-run --json > publish-pack-report.json

      - uses: actions/upload-artifact@v4
        with:
          name: publish-pack-report
          path: publish-pack-report.json
